<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee-Interface</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script> 
    <script src="/static/statecity.js"></script>
    <script src="/static/managerlist.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <style>
      .maincontainer {
        background: #b2bec3;
        width: auto;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .subcontainer {
        width: 50%;
        height: auto;
        background: #fff;
        border-radius: 15px;
        padding: 20px;
        background-color: ghostwhite;
      }
      .threedview{
        -webkit-box-shadow: 0px 8px 25px -7px rgba(0, 0, 0, 0.96);
        -moz-box-shadow: 0px 8px 25px -7px rgba(0, 0, 0, 0.96);
        box-shadow: 0px 8px 25px -7px rgba(0, 0, 0, 0.96);
      }
      .headerstyle {
        
        background: #b2bec3;
        font-size: 25px;
        font-weight: bolder;
        letter-spacing: 1px;
        padding-top: 5px;
        padding-left: 5px;
        display: flex;
        justify-content: space-between;
      }
      .genderstyle {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }
      .buttonstyle {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="maincontainer">
      <div class="subcontainer threedview">
          <form action="http://localhost:8000/api/employeesubmit" method="post" enctype="multipart/form-data" class="row g-3"> {% csrf_token %}
              <div class="col-md-12 headerstyle threedview">
               <span>Employee Interface</span> 
               <span><a href="http://localhost:8000/api/displayallemployee">
                <span style="color: black;" class="material-symbols-outlined">
                  list
                </span>
               </a></span>
              </div>
      
              <div class="col-md-6">
                  <label for="firstname" class="form-label"><b>Firstname</b></label>
                  <input type="text" class="form-control" id="firstname" name="firstname">
                </div>
                <div class="col-md-6">
                  <label for="lastname" class="form-label"><b>Lastname</b></label>
                  <input type="text" class="form-control" id="lastname" name="lastname">
                </div>
                 
                <div class="col-md-6">
                  <label for="dob" class="form-label"><b>Birth Date</b></label>
                  <input type="date" class="form-control" id="dob" name="dob">
                </div>
                <div class="col-md-6">
                  <label for="gender" class="form-label"><b>Gender</b></label>
                  <div class="genderstyle">
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender" id="gendermale" value="Male">
                      <label class="form-check-label" for="gendermale">
                        Male
                      </label>
                   </div>   
                   <div class="form-check"> 
                      <input class="form-check-input" type="radio" name="gender" id="genderfemale" value="Female">
                      <label class="form-check-label" for="genderfemale">
                        Female
                      </label>
                    </div>  
                
                    </div>
                </div>

                <div class="col-md-6">
                  <label for="emailid" class="form-label"><b>Email Address</b></label>
                  <input type="text" class="form-control" id="emailid" name="emailid">
                </div>
                <div class="col-md-6">
                  <label for="mobileno" class="form-label"><b>Mobile No</b></label>
                  <input type="text" class="form-control" id="mobileno" name="mobileno">
                </div>
                


                <div class="col-md-6">
                  <label for="address" class="form-label"><b>Address</b></label>
                  <input type="text" class="form-control" id="address" name="address">
                </div>
                <div class="col-md-3">
                  <label for="inputState" class="form-label"><b>State</b></label>
                  <select id="inputState" name="state" class="form-select">
                    <option selected>Choose State...</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="inputCity" class="form-label"><b>City</b></label>
                  <select id="inputCity" name="city" class="form-select">
                    <option selected>Choose City...</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="designation" class="form-label"><b>Designation</b></label>
                  <select id="designation" name="designation" class="form-select">
                      <option selected>Choose Designation...</option>
                      <option>Manager</option>
                      <option>Business Developer</option>
                      <option>Super Admin</option>
                    </select>
                </div>

                <div class="col-md-6">
                  <label for="managerid" class="form-label"><b>Manager Id</b></label>
                  <select id="managerid" name="managerid" class="form-select">
                      <option selected>Choose Manager...</option>
                     </select>
                </div>
                
                <div class="col-md-6">
                  <label for="photograph" class="form-label"><b>Picture</b></label>
                  <input type="file" class="form-control" id="photograph" name="photograph">
                </div>
                <div class="col-md-6">
                  <label for="password" class="form-label"><b>Password</b></label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="col-md-6">
                  <button type="submit" class="btn btn-primary buttonstyle threedview"><b>Submit</b></button>
                </div>

                <div class="col-md-6">
                  <button type="reset" class="btn btn-primary buttonstyle threedview"><b>Reset</b></button>
                </div>
                <div class="col-md-12" style="display: flex; justify-content: center;padding: 5px;font-size: 16px; font-weight: bold;"> 
                  {{message}}
                </div>

          </form>     



      </div>

  </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
